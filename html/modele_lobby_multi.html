<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Lobby Multi</title>
</head>

<body>
	<META HTTP-EQUIV="refresh" CONTENT="2">
	<form action="/req_identifier" method="GET">
	<input type="hidden" name="pseudo" value={pseudo}>

	<input type="submit" value="Retour">
	</form>
	<h4>{pseudo}</h4>
	<div align=center>
	<p>
	<h2>Multijoueur</h2>

	Choissisez un joueur et lancez lui un défi !
	<p>
	<table border="1">
	<tr>
		<td>Liste des joueurs connectés</td>
	</tr>
	<tr><tr>
		<td>
		{defi}
		</td>
	</tr>
	<tr><tr>
		<td><div align=center><input type="submit" value="Lancer un défi"></div></td>
	</tr>
	</table>
	</div>
</body>

</html>
