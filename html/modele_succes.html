<!DOCTYPE HTML>

<html>

<head>
	<title>Succès</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<form action="/req_identifier" method="GET">
		<input type="hidden" name="pseudo" value={pseudo}>
		<input type="hidden" name="mdp" value={mdp}>
		<input type="submit" value="Retour">
	</form>
	<p>
	<span id="white">
	{pseudo}
	</span>
	<p>
	<span id="blue">
	Succès
	</span>
	<p>
	<table border="1">
	<tr>
		<td><span id="white">Rapide : Finir une partie en moins de 10 secondes</span></td>
		<td><span id="white">{rapide}</span></td>
	</tr>
	<tr>
		<td><span id="white">Stratège : Finir une partie en moins de 10 coups</span></td>
		<td><span id="white">{stratege}</span></td>
	</tr>
	<tr>
		<td><span id="white">Novice : Faire 10 parties</span></td>
		<td><span id="white">{novice}</span></td>
	</tr>
	</table>
</body>

</html>
