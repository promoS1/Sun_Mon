<!DOCTYPE html>

<html>

<head>  
	<title>Mon Profil</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
		<form action="/req_identifier" method="GET">
			<input type="hidden" name="pseudo" value={pseudo}>
			<input type="hidden" name="mdp" value={mdp}>
			<input type="submit"  value="Retour">
		</form>
		<p>
		<span id="red">
		Mon profil
		</span>
		<p>
		<span id="white">
		{pseudo}
		</span>
		<p>
		<span id="red">
		{erreur}
		</span>
		<p>
		<table border="1">
		
		<tr>
			<td></td>
			<td><span id="white">Nb. de victoire</span></td>
			<td><span id="white">Classement</span></td>
		</tr>
		<tr>
			<td><span id="white">Multijoueur</span></td>
			<td><div align=center><span id="white">{multiwin}</span></td>
			<td><div align=center><span id="white">{rank}</span></td>
		</tr>
		</table>
		<p>
		<table border="1">
		<tr>
			<td></td>
			<td><div align=center><span id="white">Moy. coups/partie</span></div></td>
		</tr>
		<tr>
			<td><span id="white">Solo</span></td>
			<td><div align=center><span id="white">{moyennecoups}</span></div></td>
		</table>
		<p>
		<span id="white">Changer de pseudo</span>
		<p>
		<form action="/req_change_pseudo" method="GET">
			<input type="text" name="change_pseudo">
			<input type="hidden" name="mdp" value="{mdp}">
			<input type="hidden" name="pseudo" value="{pseudo}">
			<input type="submit" value="Confirmer">
		</form>
		<p>
		<span id="white">Changer de mot de passe</span>
		<p>
		<form action="/req_change_mdp" method="GET">
			<input type="text" name="change_mdp">
			<input type="hidden" name="mdp" value="{mdp}">
			<input type="hidden" name="pseudo" value="{pseudo}">
			<input type="submit" value="Confirmer">
		</form>
</body>

</html>
