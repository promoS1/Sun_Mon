<!DOCTYPE HTML>

<html>

	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<title>Succès</title>
</head>

<body>

	<input type="hidden" name="pseudo" value={pseudo}>
	<input type="hidden" name="mdp" value={mdp}>

	<div align=center>
	<p>

	</div>

		<td>{rapide}</td>
	</tr>
	<tr>
		<td>Stratège : Finir une partie en moins de 10 coups </td>
		<td>{stratege}</td>
	</tr>
	<tr>
		<td>Novice : Faire 10 parties </td>
		<td>{novice}</td>
	</tr>
	<tr>
		<td>Vétéran : Faire 100 parties </td>
		<td>{veteran}</td>
	</tr>
	</table>

</html>
